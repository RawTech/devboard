<!doctype html>

<html ng-app="devboard">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Devboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="angular-socket.js"></script>
    <script src="devboard.js"></script>

</head>
<body ng-controller="boardController as main">
<div class="row">
    <div
    ng-repeat="job in main.jobs" class="job-container {{job.status}} col s{{job.width}} {{job.colour}}" 
    ng-style="job.status == 'building' && {'background': 'linear-gradient(to right, rgb(76, 175, 80) {{job.progress*100}}%, rgba(255,0,0,0) 0%)'}">
        <div class="job-info">
            <span class="job-name">{{ job.displayName }}</span>
            
            <span class="meta white-text" ng-show="job.status == 'building'">
                Started {{ job.start }}<br/>ETA {{ job.eta }}
            </span>
            <span class="meta white-text" ng-show="job.status != 'building'">
                {{ job.start }}<br/>took {{ job.duration }}
            </span>

        </div>
    </div>
</div>

</body>
</html>
