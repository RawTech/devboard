<!doctype html>

<html ng-app="devboard">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Devboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="angular-socket.js"></script>
    <script src="devboard.js"></script>

</head>
<body ng-controller="boardController as main">
<div>
    <h3 class="white-text center">{{main.view.name}}</h3>
</div>
<div>
    <div ng-repeat="job in main.jobs" class="job-wrapper {{job.status}}">
        <div class="progress full-collection" ng-class="{complete: job.status!='building'}">
            <div class="determinate {{ job.colour }} darken-3" style="width:{{job.progress*100}}%"></div>
        </div>

        <div class="job-info">
            <span class="white-text name">
                {{ job.prettyName }}
            </span>
            <span class="meta white-text" ng-show="job.status == 'building'">
                Started {{ job.start }} ETA {{ job.eta }}
            </span>
            <span class="meta white-text" ng-show="job.status != 'building'">
                {{ job.start }} in {{ job.duration }}
            </span>
        </div>


    </div>
</div>

</body>
</html>
